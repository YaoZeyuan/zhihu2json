            <textarea hidden="" class="content">&lt;b&gt;第一，外观上，挂糊要薄，沥油要净，垫纸上是一滴油都不沾的。&lt;/b&gt;&lt;br&gt;每个店的食材都不一样，高级店有更高级的食材，但定番最普通的炸虾是每个天妇罗店都有的，所以我们就拿炸虾来比一比好了。&lt;br&gt;天妇罗名店里的炸虾：&lt;br&gt;&lt;img src="https://pic1.zhimg.com/d008048d4046fcdb3a581f196d40db60_b.jpg" data-rawwidth="440" data-rawheight="440" class="origin_image zh-lightbox-thumb" width="440" data-original="https://pic1.zhimg.com/d008048d4046fcdb3a581f196d40db60_r.jpg"&gt;&lt;br&gt;普通小店里的炸虾：&lt;br&gt;&lt;img src="https://pic4.zhimg.com/aa8b921a96b2908a2edb3fe733d7412b_b.jpg" data-rawwidth="500" data-rawheight="375" class="origin_image zh-lightbox-thumb" width="500" data-original="https://pic4.zhimg.com/aa8b921a96b2908a2edb3fe733d7412b_r.jpg"&gt;&lt;br&gt;挂糊厚，油腻腻的，差别一看就知道。&lt;br&gt;&lt;br&gt;&lt;b&gt;第二，品尝起来，外壳酥而透明，内里却鲜嫩多汁。&lt;/b&gt;&lt;br&gt;同样的上面那家名店，虾的剖面我当时没拍，借一下电视节目报道这家店时的截图。&lt;br&gt;&lt;img src="https://pic1.zhimg.com/07414435bfc2ca8d126609dbd57569f0_b.jpg" data-rawwidth="504" data-rawheight="291" class="origin_image zh-lightbox-thumb" width="504" data-original="https://pic1.zhimg.com/07414435bfc2ca8d126609dbd57569f0_r.jpg"&gt;&lt;img src="https://pic3.zhimg.com/f707307d61e04e78164fb324286d0262_b.jpg" data-rawwidth="545" data-rawheight="292" class="origin_image zh-lightbox-thumb" width="545" data-original="https://pic3.zhimg.com/f707307d61e04e78164fb324286d0262_r.jpg"&gt;看到断面了吗？外面非常酥，内里却仍然保持着鲜嫩的半透明虾肉状态，滋味非常新鲜。&lt;br&gt;做虾的天妇罗，下油炸的时间只有20-30秒，要同时让外部迅速脱水同时使中心保持50-60度的温度，这就是考厨师的经验与技术了。&lt;br&gt;&lt;br&gt;&lt;b&gt;第三，好店里吃天妇罗，只蘸海盐或者蘸混了萝卜泥的汁儿，简简单单，只为带出新鲜食材天然的滋味来。&lt;/b&gt;&lt;br&gt;&lt;img src="https://pic3.zhimg.com/393cd829039f4ee69edc1542d1519f42_b.jpg" data-rawwidth="440" data-rawheight="440" class="origin_image zh-lightbox-thumb" width="440" data-original="https://pic3.zhimg.com/393cd829039f4ee69edc1542d1519f42_r.jpg"&gt;&lt;img src="https://pic1.zhimg.com/9590730f3c834fc8c55e61a8de188224_b.jpg" data-rawwidth="440" data-rawheight="440" class="origin_image zh-lightbox-thumb" width="440" data-original="https://pic1.zhimg.com/9590730f3c834fc8c55e61a8de188224_r.jpg"&gt;紫苏包海胆，甜，特别新鲜纯粹的甜。&lt;br&gt;&lt;br&gt;其他的判断标准嘛，我觉得真是要吃过才知道。以前我也以为天妇罗都是油腻腻的食物，去过好地方之后，才知道自己的浅薄。以前听朋友说过，天妇罗的技术，70%看油温，20%看「衣」即外面挂的面糊，10％是对新鲜食材的讲究。确实是这样的。&lt;br&gt;&lt;br&gt;当然，其实按照现在的技术，已经有了可以精确控制油温的机器。&lt;br&gt;所以我个人是认为，机器已经帮忙省去了职人需要10年才能掌握的“对油温的把握”这一重要技术。想要做好一份天妇罗，目前是越来越容易的事儿了。&lt;br&gt;&lt;br&gt;－－－－－－－－&lt;br&gt;有知友对控温机器这段提出了异议。我觉得厨房的技术是进步的，用或者不用机器，都服从一个目的：食物口味是否能提高或和手工持平，稳定性是否能提高或持平。经验丰富的老师傅当然可以不用这种机器了，只是对于那些经验不那么丰富的师傅来说，使用机器可能会更省时省力。我自己也做甜点，我们这行也有很多职人，是不屑于使用模具的，但大家还是拿产品出来说话吧。今年的甜点世界杯，意大利夺冠，用的就是模具，既然可以借势而为那为什么要抗拒呢？我说，「想要做好一份天妇罗，目前是越来越容易的事儿了。」就是借这个势的意思。而「容易」也是相对而言的，相对于以前「需要几十年功力做好一份食物」而言的。&lt;br&gt;&lt;br&gt;关于机械制作和手工制作的探讨，请来这个问题哟，&lt;a href="http://www.zhihu.com/question/24589766" class="internal"&gt;现在有哪些食物只能手工制作以提高品质，而使用机械无法达到同样的效果？ &lt;/a&gt; 我也确实一直在思考一直在纠结这个问题呢。</textarea>
